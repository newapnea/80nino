<!DOCTYPE html><html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galleria Foto & Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      color: #333;
    }
    header {
      background: #222;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery img, .gallery video, .gallery iframe {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .gallery video {
      background: #000;
    }
  </style>
</head>
<body>
  <header>
    <h1>La mia galleria di Foto & Video</h1>
  </header>  <section class="gallery">
    <!-- Foto locale -->
    <img src="PXL_20250910_182745889.MP.jpg" alt="Foto 1">
    <img src="foto2.jpg" alt="Foto 2"><!-- Video locale (sotto 100MB) -->
<video controls>
  <source src="video.mp4" type="video/mp4">
  Il tuo browser non supporta il video.
</video>

<!-- Video da YouTube -->
<iframe width="560" height="315" src="https://www.youtube.com/embed/ID_DEL_VIDEO" frameborder="0" allowfullscreen></iframe>

<!-- Video da Vimeo -->
<iframe src="https://player.vimeo.com/video/ID_DEL_VIDEO" width="640" height="360" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>

  </section>
</body>
</html>
